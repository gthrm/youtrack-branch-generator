<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTrack Git Branch Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
        }
        .section {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        h2 {
            margin-top: 0;
            font-size: 16px;
        }
        .description {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            margin: 5px 0 10px;
            padding: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .success {
            font-size: 12px;
            color: #28a745;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="section">
        <h2>GPT Token Setup</h2>
        <label for="gptToken">Enter GPT Token:</label>
        <input type="password" id="gptToken" placeholder="Your GPT token">
        <button id="saveToken">Save</button>
        <div id="tokenSuccess" class="success">Token saved successfully!</div>
    </div>
    
    <div class="section">
        <h2>Dev Environment Credentials</h2>
        <div class="description">
            For automatic HTTP Basic Authentication on test domains
            (domains starting with "test." or containing ".test.")
        </div>
        <label for="devLogin">Login:</label>
        <input type="text" id="devLogin" placeholder="Development login">
        <label for="devPassword">Password:</label>
        <input type="password" id="devPassword" placeholder="Development password">
        <button id="saveDevCredentials">Save Credentials</button>
        <div id="credSuccess" class="success">Credentials saved successfully!</div>
    </div>
    
    <script src="popup.js"></script>
</body>

</html>
